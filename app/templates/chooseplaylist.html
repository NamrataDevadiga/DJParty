<html>
    <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <strong><link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"></strong>
      <title>Project</title>
    </head>
    <body class="song_accepts_body" style="background-image:url({{ url_for('static', filename='css/images/chooseplaylist.jpg') }}); background-repeat: no-repeat; background-attachment: fixed;">
        <div class="navbar1">
            <a href="{{ url_for('createparty') }}" style="float: left">Home</a>
            <a href="{{ url_for('logout') }}" style="float: right">Logout</a>
            <a href="{{ url_for('allreports') }}" style="float: right">All Reports</a>
            <a href="{{ url_for('allplaylist') }}" style="float: right">View Playlists</a>
            <a href="{{ url_for('createplaylist') }}" style="float: right">Create Playlist</a>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <div class="choose_playlist_body">
        	<br>
		    <h1>Decide the vibe for the party:</h1>
		    <br>
		    <br>
			<button type="button" onclick="window.location.href='{{ url_for('djplaylist') }}'" class="btn btn-lg playlist-btn">Choose an Existing Playlist</button>
			<br>
			<br>
			<button type="button" onclick="window.location.href='{{ url_for('createplaylist') }}'" class="btn btn-lg playlist-btn">Create a new Playlist</button>
		</div>
	</body>
</html>
